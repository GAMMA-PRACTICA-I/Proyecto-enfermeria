<section class="card">
  <h2 style="margin-top:0">Antecedentes y Vacunas</h2>
  <p>Adjunta tus certificados de vacunas y marca su estado.</p>

  <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap">
    <button style="padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#1f2937;color:#e8ecf1">
      Subir archivo
    </button>
    <button id="marcarOk" style="padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);color:#e8ecf1">
      Marcar Aprobado
    </button>
  </div>
</section>

<script>
  document.getElementById('marcarOk').addEventListener('click', ()=>{
    const chip = parent.document.querySelector('a[href="#medico"] .badge');
    if (chip) { chip.textContent = 'Aprobado'; chip.classList.remove('warn'); }
    alert('Estado actualizado a Aprobado.');
  });
</script>
