    *{box-sizing:border-box} html,body{height:100%}
    body{ margin:0; color:var(--ink); font-family:system-ui,-apple-system,"Segoe UI",sans-serif;

    .logo{ width:100%; max-width:360px; height:auto; object-fit:contain; }
    .panel{ width:100%; max-width:420px; background:var(--card-bg); border:1px solid var(--card-brd); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; text-align:center; }
    .bar{ background:linear-gradient(90deg,var(--navy),var(--blue)); color:#fff; padding:14px 18px; font-weight:800; letter-spacing:.08em; font-size:.9rem; }

    .btn-secondary{ display:inline-block; padding:12px 24px; border-radius:12px; border:1px solid var(--card-brd); background:#fff; color:var(--ink); text-decoration:none; font-weight:600; font-size:.9rem; transition:0.2s; margin-top:10px; }
    .btn-secondary:hover{ background:#f8fafc; border-color:#cbd5e1; }
    h2{ margin:0 0 8px; font-size:1.2rem; color:var(--navy); }
    p{ margin:0; font-size:0.95rem; color:var(--muted); line-height:1.5; }
    
    @media (max-width:900px){ .wrap{ flex-direction:column; gap:20px; } .side{ justify-content:center; } .logo{ max-width:240px; } }
  </style>
